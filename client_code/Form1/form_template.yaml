is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Anime 365 batch download, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'ZGPSIW,EXUTAO'}
  - type: ColumnPanel
    properties: {col_widths: '{}'}
    name: column_panel_2
    layout_properties: {grid_position: 'ZNTJQB,BXABQF'}
    components:
    - type: Label
      properties: {role: input-prompt, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: Anime Id, font_size: null, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
        underline: false, icon: ''}
      name: label_2
      layout_properties: {grid_position: 'VNVXNG,IPJVTD'}
    - type: TextBox
      properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: '',
        border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
        font: '', spacing_above: small, type: number, spacing_below: small, italic: false,
        background: '', bold: false, underline: false}
      name: anime_id
      layout_properties: {grid_position: 'VNVXNG,NSMNTY'}
      event_bindings: {pressed_enter: load_button_click}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Translation type, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_3
    layout_properties: {grid_position: 'TQNMZW,RVFIKF'}
  - type: DropDown
    properties:
      role: null
      align: full
      tooltip: ''
      placeholder: ''
      border: ''
      enabled: true
      foreground: ''
      items: ['[(1, 2)]', '1']
      visible: true
      font_size: null
      font: ''
      spacing_above: small
      spacing_below: small
      italic: false
      background: ''
      bold: false
      underline: false
      include_placeholder: false
    name: tr_type
    layout_properties: {grid_position: 'TQNMZW,SCXAYQ'}
  - type: Button
    properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: load, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: load_button
    layout_properties: {grid_position: 'AFTZMD,MOCWFX'}
