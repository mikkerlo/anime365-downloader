    properties: {}
    name: tr_author
    layout_properties: {grid_position: 'DDXTTS,SWKQJO'}
    event_bindings: {change: update_on_default_tr, show: update_on_default_tr, hide: tr_author_hide}
  - type: Label
    properties: {role: input-prompt, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: 5/10, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
